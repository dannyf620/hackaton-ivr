<router-outlet></router-outlet>

<app-phone *ngIf="!activeQuestion  && !activeQuestion2" [firstStep]="firstStep" (makeCallEvent)="startCall($event)"></app-phone>

<ng-container *ngIf="activeQuestion">
  <app-question *ngIf="questionsDicctionaryStates[activeQuestion] as question" [title]="question.title" [call]="question.callback">
    <app-answer *ngFor="let answer of question.answers"
                [number]="answer.number"
                [title]="answer.title"></app-answer>
  </app-question>
</ng-container>

<ng-container *ngIf="activeQuestion2">
  <app-question *ngIf="questionsDicctionaryStates[activeQuestion2] as question" [title]="question.title" [call]="question.callback">
    <app-answer *ngFor="let answer of question.answers"
                [number]="answer.number"
                [title]="answer.title"
                [type]="answer.type"></app-answer>
  </app-question>
</ng-container>


<div *ngIf="loadingState"> spinner  cargando....</div>
<ng-container *ngIf="!loadingState" >
  <app-question [title]="actualState.title" (answer)="selectAnswer($event)">
    <app-answer *ngFor="let answer of actualState.options; let index = index"
                [number]="index"
                [title]="answer.title"
                [type]="answer.type"></app-answer>
  </app-question>
</ng-container>
