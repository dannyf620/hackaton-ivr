<router-outlet></router-outlet>
<div class="container">
    <img src="assets/phone.png" alt="">
    <app-phone *ngIf="!activeQuestion  && !activeQuestion2" [firstStep]="firstStep" (makeCallEvent)="startCall($event)"></app-phone>


<div *ngIf="loadingState"> spinner  cargando....</div>
<ng-container *ngIf="!loadingState" >
  <app-question *ngIf="actualState" [title]="actualState.current_state.title"
                [question]="actualState.current_state.question" (answer)="selectAnswer($event)">
    <app-answer *ngFor="let answer of actualState.possible_transitions | keyvalue; let index = index"
                [number]="index"
                [title]="actualState.possible_transitions[answer.key].title"
                [name]="actualState.possible_transitions[answer.key].name"
                [type]="actualState.possible_transitions[answer.key].type"></app-answer>
  </app-question>
</ng-container>
